<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darius Žvinklys | Photography</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div class="col c-1">
      <div class="item"><img src="./assets/img1.avif" alt="" /></div>
      <div class="item"><img src="./assets/img2.avif" alt="" /></div>
      <div class="item"><img src="./assets/img3.avif" alt="" /></div>
      <div class="item"><img src="./assets/img4.avif" alt="" /></div>
      <div class="item"><img src="./assets/img5.avif" alt="" /></div>
    </div>
    <div class="col c-2">
      <div class="item"><img src="./assets/img6.avif" alt="" /></div>
      <div class="item"><img src="./assets/img7.avif" alt="" /></div>
      <div class="item"><img src="./assets/img8.avif" alt="" /></div>
      <div class="item"><img src="./assets/img9.avif" alt="" /></div>
      <div class="item"><img src="./assets/img10.avif" alt="" /></div>
    </div>
    <div class="col c-3">
      <div class="item"><img src="./assets/img11.avif" alt="" /></div>
      <div class="item"><img src="./assets/img12.avif" alt="" /></div>
      <!-- <div class="item"><img src="./assets/img14.jpg" alt="" /></div> -->
      <div class="item"></div>
      <div class="item"><img src="./assets/img13.avif" alt="" /></div>
      <div class="item"><img src="./assets/img15.avif" alt="" /></div>
    </div>
    <div class="col c-4">
      <div class="item"><img src="./assets/img1.avif" alt="" /></div>
      <div class="item"><img src="./assets/img2.avif" alt="" /></div>
      <div class="item"><img src="./assets/img3.avif" alt="" /></div>
      <div class="item"><img src="./assets/img4.avif" alt="" /></div>
      <div class="item"><img src="./assets/img5.avif" alt="" /></div>
    </div>
    <div class="col c-5">
      <div class="item"><img src="./assets/img6.avif" alt="" /></div>
      <div class="item"><img src="./assets/img7.avif" alt="" /></div>
      <div class="item"><img src="./assets/img8.avif" alt="" /></div>
      <div class="item"><img src="./assets/img9.avif" alt="" /></div>
      <div class="item"><img src="./assets/img10.avif" alt="" /></div>
    </div>
  </div>
  <div class="content">
    <nav>
      <div class="nav-item">
        <a href="#" id="active">Darius Žvinklys | </a>
        <a href=""> Photography </a>
      </div>
    </nav>
    <footer>

    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    let tl = gsap.timeline({ delay: 0 });

    tl.to(".col", {
      top: "0",
      duration: 1,
      delay: 1,
      ease: "power4.inOut"
    });

    tl.to(".c-1 .item", {
      top: "0",
      stagger: 0.25,
      duration: 3,
      ease: "expo.inOut"
    }, "-=2");

    tl.to(".c-5 .item", {
      top: "0",
      stagger: 0.25,
      duration: 3,
      ease: "expo.inOut"
    }, "-=");

    tl.to(".c-2 .item", {
      top: "0",
      stagger: -0.2,
      duration: 3,
      ease: "expo.inOut"
    }, "-=4");

    tl.to(".c-4 .item", {
      top: "0",
      stagger: -0.2,
      duration: 3,
      ease: "expo.inOut"
    }, "-=4");

    tl.to(".c-3 .item", {
      top: "0",
      stagger: 0.1,
      duration: 3,
      ease: "expo.inOut"
    }, "-=4");

    tl.to(".container", {
      scale: 5,
      duration: 3,
      ease: "expo.inOut",
    }, "<2");

    tl.to(".nav-item a, .title p, .slide-num p, .preview img", {
      top: 0,
      stagger: 0.175,
      duration: 1.5,
      ease: "expo.inOut",
    }, "<2.2");
  </script>
</body>

</html>
